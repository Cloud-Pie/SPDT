<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        SPDT
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- CSS Files -->
    <!--<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"  type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"  type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"  type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link href="../assets/css/custom.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper ">
    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand">SPDT</a>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <form>
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="panel-header panel-header-lg">
            <div class="content">
                <div class="row">
                    <div class="container justify-content-end">
                        <div class='col-md-4'>
                            <div class="form-group">
                                <label for="datetimepicker6">Start time</label>
                                <div class='input-group date' id='datetimepicker6'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class='col-md-4'>
                            <div class="form-group">
                                <label for="datetimepicker7">End time</label>
                                <div class='input-group date' id='datetimepicker7'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                        <div class='col-md-4'>
                            <button class="btn btn-primary btn-md" type="submit"> Search  </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h5 class="card-title">Total Cost</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="lineChartExample"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h5 class="card-title">% Overprovision</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="lineChartExample"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card card-chart" data-background-color="orange">
                        <div class="card-header">
                            <h5 class="card-title">% Underprovision</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="lineChartExample"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h5 class="card-title">NÂ° Reconfigurations</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <canvas id="lineChartExample"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h5 class="card-title">Virtual Units</h5>
                        </div>
                        <div id="myDiv"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h5 class="card-title">Workload</h5>
                        </div>
                        <div class="card-body">
                            <div class="chart-area" id="virtualUnits"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h4 class="card-title">Candidates</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <div class="chart-area" id="requestsUnits"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card card-chart">
                        <div class="card-header">
                            <h4 class="card-title">Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <div class="chart-area" id="requestsUnits"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->





<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>

</body>

</html>
